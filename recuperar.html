<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECUPERE SU CONTRASEÑA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="recuperoLogin">
        <article>
            <form action="index.html" class="recuperoForm">
                <label for="correoElectronico">Ingrese su correo electronico</label>
                <input type="email" name="correoElectronico" id="correoElectronico" placeholder="Correo electronico" required>
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
                <button type="submit" action="index.html" class="btnRecuperar">Recuperar Contraseña</button>

            </form>
        </article>

    </main>
    
</body>
</html>
