<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - UNFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="login-container">
        <nav class="nav-unflix">
            <h1> UNFLIX </h1>
            <p class="subtitulo">Las mejores series y peliculas</p>
        </nav>


        <article class="loginForm">
            <form action="home.html" class="formularioLogin">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btnLogin">Iniciar Sesion</button>
            </form>

        </article>




    </main>




    <footer class="footer-login">
        <p>Creado por integrante1, integrante2, integrante 3, integrante 4 </p>

</body>



</html>
