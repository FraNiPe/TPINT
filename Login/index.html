<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - UNFLIX</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>

    <main class="login-container">
        <nav class="nav-unflix">
            <h1> UNFLIX </h1>
            <p class="subtitulo">Las mejores series y peliculas</p>
        </nav>


        <article class="formularioLogin">
            <form action="home.html" >
                <label for="usuario">Nombre de usuario</label><br>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required><br>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="password" placeholder="Contraseña" required><br>
                <button type="submit" class="btnLogin">Iniciar Sesion</button>

                <p class="olvidarContraseña"> <a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
                <p class="crearCuenta">¿No tienes cuenta? <a href="crearUser.html">Crear cuenta</a></p>





            </form>

        </article>

    </main>




    <footer class="footer-login">
        <p>Creado por integrante1, integrante2, integrante 3, integrante 4 </p>
    </footer>

</body>



</html>
