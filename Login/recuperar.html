    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <main class="recupero-container">
        <article>
            <form action="index.html" class="recuperoForm">
                <h2 class="tituloRecupero">RECUPERAR</h2>

                <input type="email" name="correoElectronico" id="correoElectronico" placeholder="Correo electronico" required><br>
                <label for="usuario">Nombre de usuario</label><br>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required><br>
                <button type="submit" action="index.html" class="btnRecuperar">Recuperar Contraseña</button>
                <button type="submit" action="index.html">Cancelar</button>
            </form>
        </article>

    </main>
        <footer class="footer-login">
